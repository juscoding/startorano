  <script
  src="https://code.jquery.com/jquery-3.4.1.slim.js"
  integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
  crossorigin="anonymous"></script>
  <script>

    // Search start ########################################################################
    // EventListener für einen klick auf das Icon der Suche
    $( ".startoranoUserComponentTypeSearch img" ).click(function() {
      // check ob das Suche-Element die Class="filled" hat
      if ($( ".startoranoUserComponentTypeSearch" ).hasClass( "filled" )) {
        // wenn JA

        // Input leeren
        $( ".startoranoUserComponentTypeSearch input" ).val('');
        // Icon ändern
        $( ".startoranoUserComponentTypeSearch img" ).attr("src", "/searchIcon.svg");
        // Class="filled" entfernen
        $( ".startoranoUserComponentTypeSearch" ).removeClass( "filled" );
      } else {
        // wenn NEIN

        // Input fokusieren
        $( ".startoranoUserComponentTypeSearch input" ).focus();
      }
    });

    // Bei einer Eingabe in das Input feld
    $( ".startoranoUserComponentTypeSearch input" ).keypress(function() {
      // Class="filled" hinzufügen
      $( ".startoranoUserComponentTypeSearch" ).addClass( "filled" );
      // Icon ändern
      $( ".startoranoUserComponentTypeSearch img" ).attr("src", "/closeIcon.svg");
    });
    // Search end ########################################################################



    // DropDown start ####################################################################

    $( document ).ready(function() {
      console.log( "jQuery loaded!" );
      $( ".startoranoUserComponentTypeDropDownListElementLoaded" ).hide();
    });

    // klick auf das oberste Element (das erste Element das immer zu sehen ist)
    $( ".startoranoUserComponentTypeDropDownListElementFirst" ).click(function() {

      // check ob das DropDown-Element die Class="opend" hat
      if ($( ".startoranoUserComponentTypeDropDown" ).hasClass( "opend" )) {
        // wenn JA

        // Icon ändern
        $( ".startoranoUserComponentTypeDropDown img" ).attr("src", "/arrowDownIcon.svg");
        // Class="opend" entfernen
        $( ".startoranoUserComponentTypeDropDown" ).removeClass( "opend" );
        // untere Elemente ausblenden
        $( ".startoranoUserComponentTypeDropDownListElementLoaded" ).hide();
        // dem ersten Element Class="closed" hinzufügen
        $( ".startoranoUserComponentTypeDropDownListElementFirst" ).addClass( "closed" );
      } else {
        // wenn NEIN

        // Icon ändern
        $( ".startoranoUserComponentTypeDropDownListElementFirst img" ).attr("src", "/arrowUpIcon.svg");
        // Class="opend" hinzufügen
        $( ".startoranoUserComponentTypeDropDown" ).addClass( "opend" );
        // untere Elemente einblenden
        $( ".startoranoUserComponentTypeDropDownListElementLoaded" ).show();
        // Class="closed" entfernen
        $( ".startoranoUserComponentTypeDropDownListElementFirst" ).removeClass( "closed" );
      }
    });

    // klick auf eines der unteren DropDown-Elmenete
    $( ".startoranoUserComponentTypeDropDownListElementLoaded" ).click(function() {
      // Class="selectedgrayedout" bei jedem Element mit der Class="startoranoUserComponentTypeDropDownListElementLoaded" entfernen
      $( ".startoranoUserComponentTypeDropDownListElementLoaded" ).children( "p" ).removeClass( "selectedgrayedout" );
      // beim obersten DropDown-Element wird der Text des angeklickten Elements eingefügt
      $( ".startoranoUserComponentTypeDropDownListElementFirst" ).children( "p" ).html($(this).children( "p" ).html());
      // dem obersten Element wird die Class="selected" hinzugefügt
      $( ".startoranoUserComponentTypeDropDownListElementFirst" ).children( "p" ).addClass( "selected" );
      // dem angeklickten Element wird die Class="selectedgrayedout" hinzugefügt
      $(this).children( "p" ).addClass( "selectedgrayedout" );
      // Icon ändern
      $( ".startoranoUserComponentTypeDropDown img" ).attr("src", "/arrowDownIcon.svg");
      // Class="opend" entfernen
      $( ".startoranoUserComponentTypeDropDown" ).removeClass( "opend" );
      // untere Elemente ausblenden
      $( ".startoranoUserComponentTypeDropDownListElementLoaded" ).hide();
      // Class="closed" hinzufügen
      $( ".startoranoUserComponentTypeDropDownListElementFirst" ).addClass( "closed" );
    });

    // DropDown end ####################################################################
    
    
    // Job Element start ###############################################################
    
    $( ".startoranoUserComponentTypeJobElementRow1Bookmark" ).click(function() {

      if ($( ".startoranoUserComponentTypeJobElementRow1Bookmark" ).hasClass( "bookmarkChecked" )) {
        $( ".startoranoUserComponentTypeJobElementRow1Bookmark img" ).attr("src", "/bookmarkOff.svg");
        $( ".startoranoUserComponentTypeJobElementRow1Bookmark" ).removeClass( "bookmarkChecked" );
      } else {
        $( ".startoranoUserComponentTypeJobElementRow1Bookmark img" ).attr("src", "/bookmarkOn.svg");
        $( ".startoranoUserComponentTypeJobElementRow1Bookmark" ).addClass( "bookmarkChecked" );
      }
    });
    
    // Job Element end #################################################################

    
  </script>    

</body>
